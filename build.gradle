plugins {
	id "java"
}

javadoc.options.encoding = 'UTF-8'
compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {  
    options.encoding = "UTF-8"  
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-codec:commons-codec:1.8'
    testCompile 'junit:junit:4.+'
}